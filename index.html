<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo Luz ðŸ’™</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('helado.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .mensaje {
      position: absolute;
      color: #00aaff;
      font-size: 2em;
      user-select: none;
      pointer-events: none;
      animation: caer 5s linear forwards;
      text-shadow: 0 0 5px #fff;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- MÃºsica que se activa al tocar -->
  <audio controls autoplay loop muted onplay="this.muted=false;">
    <source src="musica.m4a" type="audio/mp4">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    function crearMensaje(x, y) {
      const mensaje = document.createElement("div");
      mensaje.className = "mensaje";
      mensaje.style.left = x + "px";
      mensaje.style.top = y + "px";
      mensaje.textContent = "Te amo Luz ðŸ’™";
      document.body.appendChild(mensaje);
      setTimeout(() => mensaje.remove(), 5000);
    }

    // Que aparezcan mensajes al azar cayendo
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      crearMensaje(x, 0);
    }, 600);

    // Que aparezca uno cuando tocas la pantalla
    document.addEventListener("click", (e) => {
      crearMensaje(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
